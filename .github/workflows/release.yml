name: Build and Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]+.[0-9]+.[0-9]+_[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Build with Gradle
      run: ./gradlew clean build
    
    - name: Get version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version $VERSION"
    
    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: LPChatPrefix ${{ steps.get_version.outputs.VERSION }}
        body: |
          # LPChatPrefix ${{ steps.get_version.outputs.VERSION }}
          
          ## 更新内容 / Changelog
          - 适配 Minecraft 1.21.1
          - 支持 NeoForge 21.1.0+
          - 服务器端模组，客户端无需安装
          
          ## 安装说明 / Installation
          1. 下载 `lpchatprefix-${{ steps.get_version.outputs.VERSION }}.jar`
          2. 将文件放入服务器的 `mods` 文件夹
          3. 确保已安装 LuckPerms
          4. 重启服务器
          
          ## 系统要求 / Requirements
          - Minecraft 1.21.1 (exactly)
          - NeoForge 21.1.0+
          - LuckPerms
          - Java 21+
        draft: false
        prerelease: false
        files: |
          ./build/libs/lpchatprefix-1.21.1_1.1.0.jar
